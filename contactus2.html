
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <style>
        body {
            background-image: url("/img/cont.jpeg");
            background-repeat: no-repeat;
            background-size: cover;

        }
       
    </style>
</head>

<body>
  
    <center><h2 id="p" class="text-white">contact us</h2></center>  
    <section class="container">
        <div class="container-fluid col-md-12">
            <form action="">
                <div class="form-row">
                    <div class="col-md-1"></div>
                    <div class="form-group col-md-5">
                        <input type="text" class="form-control" placeholder="Full Name *" >

                    </div>
                    <div class="form-group col-md-5">
                        <input type="email" class="form-control" placeholder="email *">
                    </div>
                    <div class="col-md-1"></div>

                </div>
                <div class="form-row">
                    <div class="col-md-1"></div>
                    <div class="form-group col-md-5">
                        <input type="number" class="form-control" placeholder="Contact number *">
                    </div>
                    <div class="form-group col-md-5">
                        <select class="form-control" name="" id="" >
                            <option selected>Country</option>
                            <option>India</option>
                            <option>India</option>
                            <option>India</option>
                        </select>
                    </div>
                    <div class="col-md-1"></div>


                </div>
                <div class="form-row">
                    <div class="col-md-1"></div>
                    <div class="form-group col-md-10">
                        <input type="text" class="form-control" placeholder="Subject *">
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="form-row">
                    <div class="col-md-1"></div>
                    <div class="form-group col-md-10">
                        <textarea type="text" class="form-control" rows="3" placeholder="Message"></textarea>
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12 text-center">
                        <button type="submit" class="btn btn-danger"><i class="fas fa-paper-plane"></i>
                            send message
                        </button>
                    </div>
                </div>


            </form>

        </div>

    </section>

</body>
</html>
